<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой бот</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a2236;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .currency {
            font-size: 1.5em;
            background-color: #2a3b5b;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #00aaff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .currency img {
            width: 20px;
            height: 20px;
        }
        .inventory-button {
            font-size: 1.2em;
            background-color: #00aaff;
            color: #1a2236;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .inventory-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00aaff;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        .menu, .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 90%;
            max-width: 600px;
        }
        .menu-item, .chest {
            background-color: #2a3b5b;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #00aaff;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }
        .menu-item:hover, .chest:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
        }
        .menu-item img, .chest img {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            animation: pulse 2s infinite ease-in-out;
        }
        .chest.open {
            animation: openChest 0.5s ease-in-out;
        }
        .chest.winner {
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px #ffd700;
        }
        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 300px;
            position: relative;
        }
        .roulette-wheel {
            width: 200px;
            height: 200px;
            background: conic-gradient(
                #ffd700 0deg 36deg,     /* 10 звёзд */
                #ffcc00 36deg 72deg,    /* 20 звёзд */
                #00ffcc 72deg 108deg,   /* Бриллиант */
                #ff4d4d 108deg 144deg,  /* Кот в мешке */
                #ffaa00 144deg 180deg,  /* Золотой слиток */
                #990000 180deg 216deg,  /* Банкротство */
                #8b4513 216deg 252deg,  /* Полено */
                #666666 252deg 288deg,  /* Автомат */
                #ff69b4 288deg 324deg,  /* Попи Плей Тайм */
                #4b0082 324deg 360deg   /* Сова */
            );
            border-radius: 50%;
            border: 2px solid #00aaff;
            position: relative;
            transition: transform 3s ease-out;
        }
        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 30px solid #ffffff;
            z-index: 10;
        }
        .roulette-wheel.spin {
            animation: spin 3s ease-out;
        }
        .roulette-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .roulette-label {
            position: absolute;
            width: 32px;
            height: 32px;
        }
        .roulette-label img {
            width: 100%;
            height: 100%;
        }
        .roulette-label:nth-child(1) { transform: rotate(18deg) translateY(-80px); }  /* 10 звёзд */
        .roulette-label:nth-child(2) { transform: rotate(54deg) translateY(-80px); }  /* 20 звёзд */
        .roulette-label:nth-child(3) { transform: rotate(90deg) translateY(-80px); }  /* Бриллиант */
        .roulette-label:nth-child(4) { transform: rotate(126deg) translateY(-80px); } /* Кот в мешке */
        .roulette-label:nth-child(5) { transform: rotate(162deg) translateY(-80px); } /* Золотой слиток */
        .roulette-label:nth-child(6) { transform: rotate(198deg) translateY(-80px); } /* Банкротство */
        .roulette-label:nth-child(7) { transform: rotate(234deg) translateY(-80px); } /* Полено */
        .roulette-label:nth-child(8) { transform: rotate(270deg) translateY(-80px); } /* Автомат */
        .roulette-label:nth-child(9) { transform: rotate(306deg) translateY(-80px); } /* Попи Плей Тайм */
        .roulette-label:nth-child(10) { transform: rotate(342deg) translateY(-80px); } /* Сова */
        .slots-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 300px;
        }
        .slots-reels {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .reel {
            width: 80px;
            height: 80px;
            background-color: #2a3b5b;
            border: 2px solid #00aaff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .reel img {
            width: 64px;
            height: 64px;
        }
        .reel.spin {
            animation: slotSpin 1s ease-in-out;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: #2a3b5b;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00aaff;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #00aaff;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .inventory-table th, .inventory-table td {
            border: 1px solid #00aaff;
            padding: 8px;
            text-align: center;
        }
        .inventory-table th {
            background-color: #00aaff;
            color: #1a2236;
        }
        .inventory-table img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes openChest {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1080deg); }
        }
        @keyframes slotSpin {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
            color: #ff4d4d;
        }
        .message.winner {
            color: #ffd700;
        }
        .play-again, .back-button, .spin-button, .slot-spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00aaff;
            color: #1a2236;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-again:hover, .back-button:hover, .spin-button:hover, .slot-spin-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        .play-again {
            display: none;
        }
        .game-buttons {
            display: flex;
            gap: 10px;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .top-bar {
                flex-direction: column;
                gap: 5px;
            }
            .currency, .inventory-button {
                font-size: 1.2em;
                padding: 6px 12px;
            }
            .menu-item, .chest {
                width: 80px;
            }
            .menu-item img, .chest img {
                width: 48px;
                height: 48px;
            }
            .roulette-wheel {
                width: 150px;
                height: 150px;
            }
            .roulette-pointer {
                top: 0;
                border-left: 4px solid transparent;
                border-right: 4px solid transparent;
                border-top: 20px solid #ffffff;
            }
            .roulette-label {
                width: 24px;
                height: 24px;
            }
            .roulette-label:nth-child(1) { transform: rotate(18deg) translateY(-60px); }
            .roulette-label:nth-child(2) { transform: rotate(54deg) translateY(-60px); }
            .roulette-label:nth-child(3) { transform: rotate(90deg) translateY(-60px); }
            .roulette-label:nth-child(4) { transform: rotate(126deg) translateY(-60px); }
            .roulette-label:nth-child(5) { transform: rotate(162deg) translateY(-60px); }
            .roulette-label:nth-child(6) { transform: rotate(198deg) translateY(-60px); }
            .roulette-label:nth-child(7) { transform: rotate(234deg) translateY(-60px); }
            .roulette-label:nth-child(8) { transform: rotate(270deg) translateY(-60px); }
            .roulette-label:nth-child(9) { transform: rotate(306deg) translateY(-60px); }
            .roulette-label:nth-child(10) { transform: rotate(342deg) translateY(-60px); }
            .reel {
                width: 60px;
                height: 60px;
            }
            .reel img {
                width: 48px;
                height: 48px;
            }
            .message {
                font-size: 1em;
            }
            .play-again, .back-button, .spin-button, .slot-spin-button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .modal-content {
                padding: 15px;
            }
            .inventory-table th, .inventory-table td {
                padding: 5px;
            }
            .inventory-table img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="currency">
            <img src="https://img.icons8.com/emoji/24/star-emoji.png" alt="Звёздочка">
            <span id="balance">1000</span>
        </div>
        <button class="inventory-button" onclick="openInventory()">Инвентарь</button>
    </div>
    <h1 id="welcome">Добро пожаловать!</h1>
    <div class="menu" id="menu">
        <div class="menu-item" onclick="startGame('chests')">
            <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="Сундуки">
        </div>
        <div class="menu-item" onclick="startGame('slots')">
            <img src="https://img.icons8.com/color/64/slot-machine.png" alt="Слоты">
        </div>
        <div class="menu-item" onclick="startGame('roulette')">
            <img src="https://img.icons8.com/color/64/roulette.png" alt="Рулетка">
        </div>
    </div>
    <div class="game-container hidden" id="chestsGame">
        <div class="chest" onclick="openChest(0)">
            <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="Сундук 1">
        </div>
        <div class="chest" onclick="openChest(1)">
            <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="Сундук 2">
        </div>
        <div class="chest" onclick="openChest(2)">
            <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="Сундук 3">
        </div>
    </div>
    <div class="roulette-container hidden" id="rouletteGame">
        <div class="roulette-pointer"></div>
        <div class="roulette-wheel" id="wheel">
            <div class="roulette-labels">
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/star--v1.png" alt="10 звёзд">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/star--v1.png" alt="20 звёзд">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/diamond.png" alt="Бриллиант">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/sack.png" alt="Кот в мешке">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/gold-bars.png" alt="Золотой слиток">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/bankruptcy.png" alt="Банкротство">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/wood.png" alt="Полено">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/automatic.png" alt="Автомат">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/huggy-wuggy.png" alt="Попи Плей Тайм">
                </div>
                <div class="roulette-label">
                    <img src="https://img.icons8.com/color/32/owl.png" alt="Сова">
                </div>
            </div>
        </div>
        <button class="spin-button" id="spinButton" onclick="spinRoulette()">Крутить</button>
    </div>
    <div class="slots-container hidden" id="slotsGame">
        <div class="slots-reels">
            <div class="reel" id="reel1">
                <img src="https://img.icons8.com/color/64/star--v1.png" alt="Звезда">
            </div>
            <div class="reel" id="reel2">
                <img src="https://img.icons8.com/color/64/star--v1.png" alt="Звезда">
            </div>
            <div class="reel" id="reel3">
                <img src="https://img.icons8.com/color/64/star--v1.png" alt="Звезда">
            </div>
        </div>
        <button class="slot-spin-button" id="slotSpinButton" onclick="spinSlots()">Крутить</button>
    </div>
    <div class="message" id="message"></div>
    <div class="game-buttons">
        <button class="play-again" id="playAgain" onclick="resetGame()">Играть снова</button>
        <button class="back-button hidden" id="backButton" onclick="backToMenu()">Назад</button>
    </div>
    <div class="modal" id="inventoryModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeInventory()">&times;</span>
            <h2>Инвентарь</h2>
            <table class="inventory-table" id="inventoryTable">
                <thead>
                    <tr>
                        <th>Приз</th>
                        <th>Количество</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        let balance = 1000;
        let gameActive = true;
        let winningChest = Math.floor(Math.random() * 3);
        let currentGame = '';
        const slotSymbols = [
            { name: 'Звезда', icon: 'https://img.icons8.com/color/64/star--v1.png' },
            { name: 'Монета', icon: 'https://img.icons8.com/color/64/coins.png' },
            { name: 'Алмаз', icon: 'https://img.icons8.com/color/64/diamond.png' }
        ];
        const roulettePrizes = [
            { name: '10 звёзд', value: 10, icon: 'https://img.icons8.com/color/24/star--v1.png', addToInventory: true },
            { name: '20 звёзд', value: 20, icon: 'https://img.icons8.com/color/24/star--v1.png', addToInventory: true },
            { name: 'Бриллиант', value: 0, icon: 'https://img.icons8.com/color/24/diamond.png', addToInventory: true },
            { name: 'Кот в мешке', value: 0, icon: 'https://img.icons8.com/color/24/sack.png', addToInventory: false },
            { name: 'Золотой слиток', value: 0, icon: 'https://img.icons8.com/color/24/gold-bars.png', addToInventory: true },
            { name: 'Банкротство', value: -1000, icon: 'https://img.icons8.com/color/24/bankruptcy.png', addToInventory: false },
            { name: 'Полено', value: 0, icon: 'https://img.icons8.com/color/24/wood.png', addToInventory: true },
            { name: 'Автомат', value: 0, icon: 'https://img.icons8.com/color/24/automatic.png', addToInventory: true },
            { name: 'Игрушка Попи Плей Тайм', value: 0, icon: 'https://img.icons8.com/color/24/huggy-wuggy.png', addToInventory: true },
            { name: 'Сова', value: 0, icon: 'https://img.icons8.com/color/24/owl.png', addToInventory: true }
        ];
        let inventory = {};

        function startGame(game) {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('backButton').classList.remove('hidden');
            document.getElementById('chestsGame').classList.add('hidden');
            document.getElementById('rouletteGame').classList.add('hidden');
            document.getElementById('slotsGame').classList.add('hidden');
            if (game === 'chests') {
                document.getElementById('chestsGame').classList.remove('hidden');
            } else if (game === 'roulette') {
                document.getElementById('rouletteGame').classList.remove('hidden');
            } else if (game === 'slots') {
                document.getElementById('slotsGame').classList.remove('hidden');
            }
            currentGame = game;
            resetGame();
        }

        function openChest(index) {
            if (!gameActive || currentGame !== 'chests') return;
            gameActive = false;
            const chests = document.querySelectorAll('.chest');
            const message = document.getElementById('message');
            const playAgainButton = document.getElementById('playAgain');

            chests.forEach((chest, i) => {
                chest.classList.add('open');
                if (i === index) {
                    if (i === winningChest) {
                        balance += 100;
                        document.getElementById('balance').textContent = balance;
                        message.textContent = 'Поздравляем! Ты выиграл 100 звёздочек!';
                        message.classList.add('winner');
                        chest.classList.add('winner');
                    } else {
                        message.textContent = 'Тебе не повезло, попробуй ещё раз';
                    }
                }
            });

            playAgainButton.style.display = 'block';
        }

        function spinRoulette() {
            if (!gameActive || currentGame !== 'roulette') return;
            gameActive = false;
            const wheel = document.getElementById('wheel');
            const message = document.getElementById('message');
            const playAgainButton = document.getElementById('playAgain');
            const spinButton = document.getElementById('spinButton');

            spinButton.disabled = true;
            wheel.classList.add('spin');
            const randomPrizeIndex = Math.floor(Math.random() * roulettePrizes.length);
            const prize = roulettePrizes[randomPrizeIndex];

            setTimeout(() => {
                wheel.classList.remove('spin');
                if (prize.name === 'Банкротство') {
                    balance = Math.max(0, balance + prize.value);
                    document.getElementById('balance').textContent = balance;
                    message.textContent = 'Мистер Бист запрещает вам депать, в качестве штрафа он заберёт у вас 1000 звёзд';
                } else if (prize.name === 'Кот в мешке') {
                    message.textContent = 'Тебе не повезло, попробуй ещё раз';
                } else {
                    if (prize.value > 0) {
                        balance += prize.value;
                        document.getElementById('balance').textContent = balance;
                    }
                    if (prize.addToInventory) {
                        inventory[prize.name] = (inventory[prize.name] || 0) + 1;
                    }
                    message.textContent = `Поздравляем! Ты выиграл ${prize.name}!`;
                    message.classList.add('winner');
                }
                spinButton.disabled = false;
                playAgainButton.style.display = 'block';
            }, 3000);
        }

        function spinSlots() {
            if (!gameActive || currentGame !== 'slots') return;
            gameActive = false;
            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            const message = document.getElementById('message');
            const playAgainButton = document.getElementById('playAgain');
            const slotSpinButton = document.getElementById('slotSpinButton');

            slotSpinButton.disabled = true;
            reels.forEach(reel => reel.classList.add('spin'));

            const results = [
                Math.floor(Math.random() * slotSymbols.length),
                Math.floor(Math.random() * slotSymbols.length),
                Math.floor(Math.random() * slotSymbols.length)
            ];

            setTimeout(() => {
                reels.forEach((reel, i) => {
                    reel.classList.remove('spin');
                    reel.querySelector('img').src = slotSymbols[results[i]].icon;
                    reel.querySelector('img').alt = slotSymbols[results[i]].name;
                });

                if (results[0] === results[1] && results[1] === results[2]) {
                    balance += 100;
                    document.getElementById('balance').textContent = balance;
                    message.textContent = `Поздравляем! Три ${slotSymbols[results[0]].name}! Ты выиграл 100 звёздочек!`;
                    message.classList.add('winner');
                } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                    balance += 50;
                    document.getElementById('balance').textContent = balance;
                    message.textContent = `Поздравляем! Два одинаковых символа! Ты выиграл 50 звёздочек!`;
                    message.classList.add('winner');
                } else {
                    message.textContent = 'Тебе не повезло, попробуй ещё раз';
                }

                slotSpinButton.disabled = false;
                playAgainButton.style.display = 'block';
            }, 1000);
        }

        function resetGame() {
            gameActive = true;
            const chests = document.querySelectorAll('.chest');
            const message = document.getElementById('message');
            const playAgainButton = document.getElementById('playAgain');
            const spinButton = document.getElementById('spinButton');
            const slotSpinButton = document.getElementById('slotSpinButton');

            if (currentGame === 'chests') {
                winningChest = Math.floor(Math.random() * 3);
                chests.forEach(chest => {
                    chest.classList.remove('open', 'winner');
                });
            } else if (currentGame === 'roulette') {
                if (spinButton) spinButton.disabled = false;
            } else if (currentGame === 'slots') {
                if (slotSpinButton) slotSpinButton.disabled = false;
                const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
                reels.forEach(reel => {
                    reel.classList.remove('spin');
                    reel.querySelector('img').src = 'https://img.icons8.com/color/64/star--v1.png';
                    reel.querySelector('img').alt = 'Звезда';
                });
            }

            message.textContent = '';
            message.classList.remove('winner');
            playAgainButton.style.display = 'none';
        }

        function backToMenu() {
            document.getElementById('chestsGame').classList.add('hidden');
            document.getElementById('rouletteGame').classList.add('hidden');
            document.getElementById('slotsGame').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('welcome').classList.remove('hidden');
            document.getElementById('backButton').classList.add('hidden');
            currentGame = '';
            resetGame();
        }

        function openInventory() {
            const modal = document.getElementById('inventoryModal');
            const inventoryBody = document.getElementById('inventoryBody');
            inventoryBody.innerHTML = '';
            for (const [item, count] of Object.entries(inventory)) {
                const prize = roulettePrizes.find(p => p.name === item);
                if (prize) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${prize.icon}" alt="${item}"> ${item}</td>
                        <td>${count}</td>
                    `;
                    inventoryBody.appendChild(row);
                }
            }
            modal.style.display = 'flex';
        }

        function closeInventory() {
            document.getElementById('inventoryModal').style.display = 'none';
        }
    </script>
</body>
</html>
