<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой бот</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a2236;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .currency {
            font-size: 1.5em;
            background-color: #2a3b5b;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #00aaff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .currency img {
            width: 20px;
            height: 20px;
        }
        .inventory-button {
            font-size: 1.2em;
            background-color: #00aaff;
            color: #1a2236;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .inventory-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00aaff;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        .menu, .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 90%;
            max-width: 600px;
        }
        .menu-item, .chest {
            background-color: #2a3b5b;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #00aaff;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }
        .menu-item:hover, .chest:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
        }
        .menu-item img, .chest img {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            animation: pulse 2s infinite ease-in-out;
        }
        .chest.open {
            animation: openChest 0.5s ease-in-out;
        }
        .chest.winner {
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px #ffd700;
        }
        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 350px;
            position: relative;
        }
        .roulette-canvas {
            border: 2px solid #00aaff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }
        .slots-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 300px;
        }
        .slots-reels {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .reel {
            width: 80px;
            height: 80px;
            background-color: #2a3b5b;
            border: 2px solid #00aaff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .reel img {
            width: 64px;
            height: 64px;
        }
        .reel.spin {
            animation: slotSpin 1s ease-in-out;
        }
        .bombs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 300px;
        }
        .bombs-grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .bomb-cell {
            width: 50px;
            height: 50px;
            background-color: #2a3b5b;
            border: 2px solid #00aaff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .bomb-cell img {
            width: 32px;
            height: 32px;
        }
        .bomb-cell.selected {
            background-color: #ffd700;
        }
        .bomb-cell.revealed {
            cursor: default;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: #2a3b5b;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00aaff;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #00aaff;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .inventory-table th, .inventory-table td {
            border: 1px solid #00aaff;
            padding: 8px;
            text-align: center;
        }
        .inventory-table th {
            background-color: #00aaff;
            color: #1a2236;
        }
        .inventory-table img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .win-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 200;
            animation: fadeInOut 1s ease-in-out;
        }
        .win-overlay-text {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
            text-align: center;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes openChest {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes slotSpin {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
            color: #ff4d4d;
        }
        .message.winner {
            color: #ffd700;
        }
        .play-again, .back-button, .spin-button, .slot-spin-button, .check-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00aaff;
            color: #1a2236;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-again:hover, .back-button:hover, .spin-button:hover, .slot-spin-button:hover, .check-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        .play-again {
            display: none;
        }
        .game-buttons {
            display: flex;
            gap: 10px;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .top-bar {
                flex-direction: column;
                gap: 5px;
            }
            .currency, .inventory-button {
                font-size: 1.2em;
                padding: 6px 12px;
            }
            .menu-item, .chest {
                width: 80px;
            }
            .menu-item img, .chest img {
                width: 48px;
                height: 48px;
            }
            .roulette-canvas {
                width: 200px !important;
                height: 200px !important;
            }
            .reel {
                width: 60px;
                height: 60px;
            }
            .reel img {
                width: 48px;
                height: 48px;
            }
            .bomb-cell {
                width: 40px;
                height: 40px;
            }
            .bomb-cell img {
                width: 24px;
                height: 24px;
            }
            .message {
                font-size: 1em;
            }
            .play-again, .back-button, .spin-button, .slot-spin-button, .check-button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .modal-content {
                padding: 15px;
            }
            .inventory-table th, .inventory-table td {
                padding: 5px;
            }
            .inventory-table img {
                width: 20px;
                height: 20px;
            }
            .win-overlay-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="currency">
            <img src="https://img.icons8.com/emoji/24/star-emoji.png" alt="Звёздочка">
            <span id="balance">1000</span>
        </div>
        <button class="inventory-button" onclick="openInventory()">Инвентарь</button>
    </div>
    <h1 id="welcome">Добро пожаловать!</h1>
    <div class="menu" id="menu">
        <div class="menu-item" onclick="startGame('chests')">
            <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="Сундуки">
        </div>
        <div class="menu-item" onclick="startGame('slots')">
            <img src="https://img.icons8.com/color/64/slot-machine.png" alt="Слоты">
        </div>
        <div class="menu-item" onclick="startGame('roulette')">
            <img src="https://img.icons8.com/color/64/roulette.png" alt="Рулетка">
        </div>
        <div class="menu-item" onclick="startGame('bombs')">
            <img src="https://img.icons8.com/color/64/bomb.png" alt="Бомбы">
        </div>
    </div>
    <div class="game-container hidden" id="chestsGame">
        <div class="chest" onclick="openChest(0)">
            <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="Сундук 1">
        </div>
        <div class="chest" onclick="openChest(1)">
            <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="Сундук 2">
        </div>
        <div class="chest" onclick="openChest(2)">
            <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="Сундук 3">
        </div>
    </div>
    <div class="roulette-container hidden" id="rouletteGame">
        <canvas id="rouletteCanvas" class="roulette-canvas" width="250" height="250"></canvas>
        <button class="spin-button" id="spinButton" onclick="spinRoulette()">Крутить</button>
    </div>
    <div class="slots-container hidden" id="slotsGame">
        <div class="slots-reels">
            <div class="reel" id="reel1">
                <img src="https://img.icons8.com/color/64/star--v1.png" alt="Звезда">
            </div>
            <div class="reel" id="reel2">
                <img src="https://img.icons8.com/color/64/star--v1.png" alt="Звезда">
            </div>
            <div class="reel" id="reel3">
                <img src="https://img.icons8.com/color/64/star--v1.png" alt="Звезда">
            </div>
        </div>
        <button class="slot-spin-button" id="slotSpinButton" onclick="spinSlots()">Крутить</button>
    </div>
    <div class="bombs-container hidden" id="bombsGame">
        <div class="bombs-grid" id="bombsGrid"></div>
        <button class="check-button" id="checkButton" onclick="checkBombs()" disabled>Проверить</button>
    </div>
    <div class="message" id="message"></div>
    <div class="game-buttons">
        <button class="play-again" id="playAgain" onclick="resetGame()">Играть снова</button>
        <button class="back-button hidden" id="backButton" onclick="backToMenu()">Назад</button>
    </div>
    <div class="modal" id="inventoryModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeInventory()">×</span>
            <h2>Инвентарь</h2>
            <table class="inventory-table" id="inventoryTable">
                <thead>
                    <tr>
                        <th>Приз</th>
                        <th>Количество</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
    </div>
    <div class="win-overlay" id="winOverlay">
        <div class="win-overlay-text" id="winOverlayText"></div>
    </div>
    <script>
        let balance = 1000;
        let gameActive = true;
        let winningChest = Math.floor(Math.random() * 3);
        let currentGame = '';
        const slotSymbols = [
            { name: 'Звезда', icon: 'https://img.icons8.com/color/64/star--v1.png' },
            { name: 'Монета', icon: 'https://img.icons8.com/color/64/coins.png' },
            { name: 'Алмаз', icon: 'https://img.icons8.com/color/64/diamond.png' }
        ];
        const roulettePrizes = [
            { name: '10 звёзд', value: 10, icon: 'https://img.icons8.com/color/24/star--v1.png', addToInventory: true },
            { name: '20 звёзд', value: 20, icon: 'https://img.icons8.com/color/24/star--v1.png', addToInventory: true },
            { name: 'Бриллиант', value: 0, icon: 'https://img.icons8.com/color/24/diamond.png', addToInventory: true },
            { name: 'Кот в мешке', value: 0, icon: 'https://img.icons8.com/color/24/sack.png', addToInventory: false },
            { name: 'Золотой слиток', value: 0, icon: 'https://img.icons8.com/color/24/gold-bars.png', addToInventory: true },
            { name: 'Банкротство', value: -1000, icon: 'https://img.icons8.com/color/24/bankruptcy.png', addToInventory: false },
            { name: 'Полено', value: 0, icon: 'https://img.icons8.com/color/24/wood.png', addToInventory: true },
            { name: 'Автомат', value: 0, icon: 'https://img.icons8.com/color/24/automatic.png', addToInventory: true },
            { name: 'Хаги Ваги', value: 0, icon: 'https://img.icons8.com/color/24/huggy-wuggy.png', addToInventory: true },
            { name: 'Сова', value: 0, icon: 'https://img.icons8.com/color/24/owl.png', addToInventory: true }
        ];
        let inventory = {};

        let bombsField = [];
        let selectedCells = [];
        const bombsCount = 13; // Изменено с 10 на 13
        const starsCount = 12; // Добавлено 12 звёзд
        const gridSize = 5;

        const canvas = document.getElementById('rouletteCanvas');
        const ctx = canvas.getContext('2d');
        const radius = canvas.width / 2;
        let rotation = 0;
        let spinning = false;
        let spinSpeed = 0;
        let targetRotation = 0;
        const colors = [
            '#FFD700', '#FF4D4D', '#00A1FF', '#00FF66', '#FF69B4',
            '#FFAA00', '#990000', '#00CCCC', '#FF1493', '#32CD32'
        ];

        function drawRoulette() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(rotation);

            for (let i = 0; i < roulettePrizes.length; i++) {
                const angle = (i * 2 * Math.PI) / roulettePrizes.length;
                const nextAngle = ((i + 1) * 2 * Math.PI) / roulettePrizes.length;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, angle, nextAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = '#1a2236';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, angle, nextAngle);
                ctx.closePath();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.globalCompositeOperation = 'multiply';
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';

                ctx.save();
                ctx.rotate(angle + Math.PI / roulettePrizes.length);
                ctx.translate(radius * 0.5, 0);
                ctx.rotate(-Math.PI / 2);
                ctx.font = '14px Arial';
                ctx.fillStyle = '#1a2236';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(roulettePrizes[i].name, 0, 0);
                ctx.restore();
            }

            ctx.restore();

            ctx.beginPath();
            ctx.moveTo(radius - 10, 0);
            ctx.lineTo(radius + 10, 0);
            ctx.lineTo(radius, 30);
            ctx.closePath();
            ctx.fillStyle = '#00A1FF';
            ctx.fill();
            ctx.strokeStyle = '#1a2236';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function spinRoulette() {
            if (!gameActive || currentGame !== 'roulette' || spinning) return;
            gameActive = false;
            spinning = true;
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;

            const randomPrizeIndex = Math.floor(Math.random() * roulettePrizes.length);
            const prize = roulettePrizes[randomPrizeIndex];
            const sectorAngle = (2 * Math.PI) / roulettePrizes.length;
            const centerAngle = randomPrizeIndex * sectorAngle + sectorAngle / 2;
            const fullSpins = 3 * 2 * Math.PI;
            targetRotation = fullSpins + centerAngle - (rotation % (2 * Math.PI));
            spinSpeed = 0.3;

            animateSpin(prize, spinButton);
        }

        function animateSpin(prize, spinButton) {
            rotation += spinSpeed;
            spinSpeed *= 0.98;

            drawRoulette();

            if (spinSpeed > 0.001 && Math.abs(rotation - targetRotation) > 0.01) {
                requestAnimationFrame(() => animateSpin(prize, spinButton));
            } else {
                rotation = targetRotation;
                drawRoulette();
                spinning = false;

                const winOverlay = document.getElementById('winOverlay');
                const winOverlayText = document.getElementById('winOverlayText');
                winOverlayText.textContent = `Вы выиграли: ${prize.name}!`;
                winOverlay.style.display = 'flex';

                setTimeout(() => {
                    winOverlay.style.display = 'none';

                    const message = document.getElementById('message');
                    const playAgainButton = document.getElementById('playAgain');
                    if (prize.name === 'Банкротство') {
                        balance = Math.max(0, balance + prize.value);
                        document.getElementById('balance').textContent = balance;
                        message.textContent = 'Мистер Бист запрещает вам депать, в качестве штрафа он заберёт у вас 1000 звёзд';
                    } else if (prize.name === 'Кот в мешке') {
                        message.textContent = 'Тебе не повезло, попробуй ещё раз';
                    } else {
                        if (prize.value > 0) {
                            balance += prize.value;
                            document.getElementById('balance').textContent = balance;
                        }
                        if (prize.addToInventory) {
                            inventory[prize.name] = (inventory[prize.name] || 0) + 1;
                        }
                        message.textContent = `Поздравляем! Ты выиграл ${prize.name}!`;
                        message.classList.add('winner');
                    }
                    spinButton.disabled = false;
                    playAgainButton.style.display = 'block';
                    gameActive = true;
                }, 1000);
            }
        }

        function initializeBombsGame() {
            const bombsGrid = document.getElementById('bombsGrid');
            bombsGrid.innerHTML = '';
            bombsField = [];
            selectedCells = [];

            // Создаём поле 5×5
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('bomb-cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.innerHTML = `<img src="https://img.icons8.com/color/32/star--v1.png" alt="Звезда">`;
                    cell.addEventListener('click', toggleCellSelection);
                    bombsGrid.appendChild(cell);
                }
            }

            // Случайно размещаем 13 бомб и 12 звёзд
            let bombPositions = new Set();
            while (bombPositions.size < bombsCount) {
                const pos = Math.floor(Math.random() * (gridSize * gridSize));
                bombPositions.add(pos);
            }

            for (let i = 0; i < gridSize * gridSize; i++) {
                bombsField[i] = bombPositions.has(i) ? 'bomb' : 'star';
            }

            document.getElementById('checkButton').disabled = true;
        }

        function toggleCellSelection(event) {
            if (!gameActive || currentGame !== 'bombs') return;
            const cell = event.currentTarget;
            if (cell.classList.contains('revealed')) return;

            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const index = row * gridSize + col;

            if (cell.classList.contains('selected')) {
                cell.classList.remove('selected');
                cell.innerHTML = `<img src="https://img.icons8.com/color/32/star--v1.png" alt="Звезда">`;
                selectedCells = selectedCells.filter(cellIndex => cellIndex !== index);
            } else {
                if (selectedCells.length < 5) {
                    cell.classList.add('selected');
                    cell.innerHTML = `<img src="https://img.icons8.com/color/32/ffff00/star--v1.png" alt="Звезда">`; // Жёлтая звезда
                    selectedCells.push(index);
                }
            }

            const checkButton = document.getElementById('checkButton');
            checkButton.disabled = selectedCells.length === 0;
        }

        function checkBombs() {
            if (!gameActive || currentGame !== 'bombs') return;
            gameActive = false;

            const bombsGrid = document.getElementById('bombsGrid');
            const cells = bombsGrid.querySelectorAll('.bomb-cell');
            let correctGuesses = 0;

            cells.forEach((cell, index) => {
                cell.classList.add('revealed');
                cell.classList.remove('selected');
                if (bombsField[index] === 'bomb') {
                    cell.innerHTML = `<img src="https://img.icons8.com/color/32/bomb.png" alt="Бомба">`;
                } else if (selectedCells.includes(index)) {
                    correctGuesses++;
                }
            });

            let reward = 0;
            let messageText = '';
            if (correctGuesses === 0) {
                reward = -100;
                messageText = 'Ты не угадал ни одной звезды! Потеряно 100 звёзд.';
            } else if (correctGuesses === 1) {
                reward = 10;
                messageText = 'Поздравляем! Ты угадал 1 звезду и получил 10 звёзд!';
            } else if (correctGuesses === 2) {
                reward = 20;
                messageText = 'Поздравляем! Ты угадал 2 звезды и получил 20 звёзд!';
            } else if (correctGuesses === 3) {
                reward = 30;
                messageText = 'Поздравляем! Ты угадал 3 звезды и получил 30 звёзд!';
            } else if (correctGuesses === 4) {
                reward = 40;
                messageText = 'Поздравляем! Ты угадал 4 звезды и получил 40 звёзд!';
            } else if (correctGuesses === 5) {
                reward = 100;
                messageText = 'Поздравляем! Ты угадал 5 звёзд и получил 100 звёзд!';
            }

            balance += reward;
            document.getElementById('balance').textContent = balance;

            const message = document.getElementById('message');
            message.textContent = messageText;
            if (correctGuesses > 0) {
                message.classList.add('winner');
            }

            document.getElementById('playAgain').style.display = 'block';
        }

        function startGame(game) {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('backButton').classList.remove('hidden');
            document.getElementById('chestsGame').classList.add('hidden');
            document.getElementById('rouletteGame').classList.add('hidden');
            document.getElementById('slotsGame').classList.add('hidden');
            document.getElementById('bombsGame').classList.add('hidden');
            if (game === 'chests') {
                document.getElementById('chestsGame').classList.remove('hidden');
            } else if (game === 'roulette') {
                document.getElementById('rouletteGame').classList.remove('hidden');
                drawRoulette();
            } else if (game === 'slots') {
                document.getElementById('slotsGame').classList.remove('hidden');
            } else if (game === 'bombs') {
                document.getElementById('bombsGame').classList.remove('hidden');
                initializeBombsGame();
            }
            currentGame = game;
            resetGame();
        }

        function openChest(index) {
            if (!gameActive || currentGame !== 'chests') return;
            gameActive = false;
            const chests = document.querySelectorAll('.chest');
            const message = document.getElementById('message');
            const playAgainButton = document.getElementById('playAgain');

            chests.forEach((chest, i) => {
                chest.classList.add('open');
                if (i === index) {
                    if (i === winningChest) {
                        balance += 100;
                        document.getElementById('balance').textContent = balance;
                        message.textContent = 'Поздравляем! Ты выиграл 100 звёздочек!';
                        message.classList.add('winner');
                        chest.classList.add('winner');
                    } else {
                        message.textContent = 'Тебе не повезло, попробуй ещё раз';
                    }
                }
            });

            playAgainButton.style.display = 'block';
        }

        function spinSlots() {
            if (!gameActive || currentGame !== 'slots') return;
            gameActive = false;
            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            const message = document.getElementById('message');
            const playAgainButton = document.getElementById('playAgain');
            const slotSpinButton = document.getElementById('slotSpinButton');

            slotSpinButton.disabled = true;
            reels.forEach(reel => reel.classList.add('spin'));

            const results = [
                Math.floor(Math.random() * slotSymbols.length),
                Math.floor(Math.random() * slotSymbols.length),
                Math.floor(Math.random() * slotSymbols.length)
            ];

            setTimeout(() => {
                reels.forEach((reel, i) => {
                    reel.classList.remove('spin');
                    reel.querySelector('img').src = slotSymbols[results[i]].icon;
                    reel.querySelector('img').alt = slotSymbols[results[i]].name;
                });

                if (results[0] === results[1] && results[1] === results[2]) {
                    balance += 100;
                    document.getElementById('balance').textContent = balance;
                    message.textContent = `Поздравляем! Три ${slotSymbols[results[0]].name}! Ты выиграл 100 звёздочек!`;
                    message.classList.add('winner');
                } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                    balance += 50;
                    document.getElementById('balance').textContent = balance;
                    message.textContent = `Поздравляем! Два одинаковых символа! Ты выиграл 50 звёздочек!`;
                    message.classList.add('winner');
                } else {
                    message.textContent = 'Тебе не повезло, попробуй ещё раз';
                }

                slotSpinButton.disabled = false;
                playAgainButton.style.display = 'block';
            }, 1000);
        }

        function resetGame() {
            gameActive = true;
            const chests = document.querySelectorAll('.chest');
            const message = document.getElementById('message');
            const playAgainButton = document.getElementById('playAgain');
            const spinButton = document.getElementById('spinButton');
            const slotSpinButton = document.getElementById('slotSpinButton');

            if (currentGame === 'chests') {
                winningChest = Math.floor(Math.random() * 3);
                chests.forEach(chest => {
                    chest.classList.remove('open', 'winner');
                });
            } else if (currentGame === 'roulette') {
                if (spinButton) spinButton.disabled = false;
                spinning = false;
                rotation = 0;
                drawRoulette();
            } else if (currentGame === 'slots') {
                if (slotSpinButton) slotSpinButton.disabled = false;
                const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
                reels.forEach(reel => {
                    reel.classList.remove('spin');
                    reel.querySelector('img').src = 'https://img.icons8.com/color/64/star--v1.png';
                    reel.querySelector('img').alt = 'Звезда';
                });
            } else if (currentGame === 'bombs') {
                initializeBombsGame();
            }

            message.textContent = '';
            message.classList.remove('winner');
            playAgainButton.style.display = 'none';
        }

        function backToMenu() {
            document.getElementById('chestsGame').classList.add('hidden');
            document.getElementById('rouletteGame').classList.add('hidden');
            document.getElementById('slotsGame').classList.add('hidden');
            document.getElementById('bombsGame').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('welcome').classList.remove('hidden');
            document.getElementById('backButton').classList.add('hidden');
            currentGame = '';
            resetGame();
        }

        function openInventory() {
            const modal = document.getElementById('inventoryModal');
            const inventoryBody = document.getElementById('inventoryBody');
            inventoryBody.innerHTML = '';
            for (const [item, count] of Object.entries(inventory)) {
                const prize = roulettePrizes.find(p => p.name === item);
                if (prize) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${prize.icon}" alt="${item}"> ${item}</td>
                        <td>${count}</td>
                    `;
                    inventoryBody.appendChild(row);
                }
            }
            modal.style.display = 'flex';
        }

        function closeInventory() {
            document.getElementById('inventoryModal').style.display = 'none';
        }

        drawRoulette();
    </script>
</body>
</html>
